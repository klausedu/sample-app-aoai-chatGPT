# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatappai01

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acregistry001/
        username: ${{ secrets.AzureAppService_ContainerUsername_a95b3645ddea452f9b8b984d25f0edb2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_21db78713b9942c59c4b4ec7e9a9a008 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acregistry001/${{ secrets.AzureAppService_ContainerUsername_a95b3645ddea452f9b8b984d25f0edb2 }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatappai01'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8a84f007a49f4716ac32697415213fe9 }}
        images: 'acregistry001/${{ secrets.AzureAppService_ContainerUsername_a95b3645ddea452f9b8b984d25f0edb2 }}/sample-app-aoai-chatgpt:${{ github.sha }}'